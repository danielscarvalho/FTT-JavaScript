<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Aula 06</title>
    <style>
        p:hover { background-color: green;}
        p {
            width:200px; 
            height: 200px; 
            background-color: blue;
        }
    </style>
    </head>

    <body>
        <h1>JavaScript Aula 06</h1>
        <h2>onmouseover</h2>
        <div><b>Ctrl + Shift + i</b>: para abrir o console do browser</div>
        <p onmouseover="console.log(Date() + ' - É nóis mano!')">
            
        </p>
    </body>
</html>
