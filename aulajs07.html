<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Aula 07</title>
        <script>
            function saída() {
                var mensagem = "Agora são: " + Date();
                
                console.log(mensagem);
                alert(mensagem);
            }
        </script>
    </head>
    <body>
        <h1>JavaScript Aula 07</h1>
        <h2>function</h2>
        <button onclick="saída();">Click me</button>
    </body>
</html>
