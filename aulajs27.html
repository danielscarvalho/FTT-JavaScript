<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Aula 27</title>
    <script>
        var values = {"a":[],"b":[]};
        
    function newValue() {
        console.log(values);
        console.log(document.getElementById("aSerieInput").value)
        console.log(document.getElementById("bSerieInput").value)
        
        
            values['a'].push(parseInt(document.getElementById("aSerieInput").value));
            values['b'].push(parseInt(document.getElementById("bSerieInput").value));
            
            localStorage.setItem('values', JSON.stringify(values));
            
                
        document.getElementById("storagePre").value = localStorage.getItem("values");

    }//newValue
        
    function resetValue() {
        localStorage.removeItem('values');
        
        document.getElementById("storagePre").value = localStorage.getItem("values");
    } //resetValue
    </script>
    <style>
    </style>

</head>

<body>

    <h1>JavaScript Aula 27</h1>
    <h2>Local Storage</h2>
    <hr>
    <form>
        <p><label>A Serie: </label><input type="number" id="aSerieInput" required></p>
        <p><label>B Serie: </label><input type="number" id="bSerieInput" required></p>
        <p><button onclick="newValue();">New Value</button></p>
    </form>
    <p><button onclick="resetValue();">Reset Value</button></p>
    <pre id="storagePre">
    </pre>

</body>

</html>
