<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Aula 28</title>
    
    <!--
    //Ou use o arquivo local...
    <script src="https://cdnjs.com/libraries/Chart.js"></script>
    -->
    <script src="js/Chart.min.js"></script>
    
    <script>
        var ctx;
        var myChart;

        function chartSetup() {
            ctx = document.getElementById('myChart').getContext('2d');

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            }); //new Chart
            
        } //chartSetup
        
        function addData(chart, label, data) {
            chart.data.labels.push(label);
            chart.data.datasets.forEach((dataset) => {
                dataset.data.push(data);
            });
            chart.update();
        }
        
        function addNewData() {
            addData(myChart, "Random", Math.random()*20);
        }
</script>
</head>

<body onload="chartSetup();">
    
    <h1>JavaScript Aula 28</h1>
    <h2>Gr√°ficos com biblioteca externa <b>chartjs</b></h2>
    <button onclick="addNewData();">Add Data</button>
    <hr>
    <a href="https://www.chartjs.org/">https://www.chartjs.org/</a>
    <p>
       <canvas id="myChart" width="400" height="400"></canvas>
    </p>
</body>


</html>
