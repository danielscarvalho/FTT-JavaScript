<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Aula 03</title>
    </head>
    <body>
        <h1>JavaScript Aula 03</h1>
        <h2>onclick</h2>
        
        <a href="#" onclick="alert('Link pressionado')">Click me</a>
        
        <h3 onclick="alert('Agora aqui no h3')">Click me - h3!</h3>
        
        <div style="width: 100px; height: 100px; background-color: lightblue;" 
             onclick="alert('Click me - na caixinha!')">Na caixinha!!</div>
    </body>
</html>
